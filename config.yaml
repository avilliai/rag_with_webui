
ai:
  # Gemini (Google) 配置
  gemini:
    enabled: true                           # 是否启用
    api_key: ""  # API密钥
    model_name: "gemini-2.5-flash"         # 模型名称: gemini-pro, gemini-2.5-flash

  # OpenAI 配置
  openai:
    enabled: false                          # 是否启用
    api_key: ""                            # API密钥
    model_name: "gpt-4-turbo-preview"      # 模型名称: gpt-4, gpt-4-turbo-preview, gpt-3.5-turbo
    base_url: null                         # 自定义API地址（可用环境变量 OPENAI_BASE_URL 覆盖）
                                           # 例如: https://api.openai.com/v1
                                           # 或兼容OpenAI接口的服务

# RAG 检索配置
rag:
  # 检索相关
  max_results: 7                           # 默认检索结果数量
  similarity_threshold: 0.4                # 相似度阈值 (0-1)
  use_hybrid_search: true                  # 是否使用混合检索（语义+关键词）
  keyword_boost: 0.4                       # 关键词检索权重 (0-1)

  # 文档处理
  chunk_size: 1000                         # 文档分块大小（字符数）
  chunk_overlap: 200                       # 分块重叠大小（字符数）

  # 上下文优化
  context_window_size: 3                   # 上下文窗口大小（获取命中块及其前后N个块）

# 服务器配置
server:
  host: "127.0.0.1"                          # 监听地址（可用环境变量 SERVER_HOST 覆盖）
  port: 8000                               # 监听端口（可用环境变量 SERVER_PORT 覆盖）

# 代理配置（可选）
proxy:
  enabled: true                           # 是否启用代理
  http_proxy: "http://127.0.0.1:10809"    # HTTP 代理地址
  https_proxy: "http://127.0.0.1:10809"   # HTTPS 代理地址
